<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stylings css</title>
	<link rel="stylesheet" type="text/css" href="external styling.css">

<style type="text/css">
     
	.abc{
		font-size: 50px;
		font-family: cursive;
		text-align: center;
	}
	#abb{
		font-size: 50px;
		font-family: cursive;
		text-align: center;
	}

	}
</style>
</head>
<body>
	<h3>INLINE STYLINGS CSS</h3>
	<p style="color: goldenrod;background-color: springgreen">this is a inline styling in css</p>
	<h3>INTERNAL STYLINGS</h3>
	<p  style="color:red;background-color: greenyellow" class="abc">this is internal styling</p>
	<h3>EXTERNAL STYLING</h3>
	<p class="external">class selector</p>
	<p id="abb">id selector</p>
	

</body>
</html>
