<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>borders</title>
	<style type="text/css">        
		span{
			border-style: solid;
			border-width: 5px;
			border-color: orangered greenyellow blueviolet sandybrown;
			border-top-style: dotted;
            border-radius: 15px;
            /*border shorthand property*/
            /*border:width style color*/
            border:2px dotted green;
		}
	</style>
</head>
<body>
     <span>welcome</span>
</body>
</html>
